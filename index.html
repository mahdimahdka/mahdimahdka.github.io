<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>American Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        h1, p {
            font-size: 28px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 2px 2px 6px #000;
        }

        #carList {
            margin-top: 30px;
            font-size: 24px;
        }

        a {
            display: block;
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>ðŸ‡ºðŸ‡¸ Welcome to Mahdi's American Car Site!</h1>
    <p>Click the button to see all American cars</p>
    <button onclick="showCars()">Show Cars</button>

    <div id="carList"></div>

    <script>
        function showCars() {
            const cars = [
                { name: "Dodge Challenger", url: "https://www.dodge.com/challenger.html" },
                { name: "Ford Mustang", url: "https://www.ford.com/cars/mustang/" },
                { name: "Chevrolet Camaro", url: "https://www.chevrolet.com/performance/camaro" },
                { name: "Chevrolet Corvette", url: "https://www.chevrolet.com/performance/corvette" },
                { name: "Tesla Model S", url: "https://www.tesla.com/models" },
                { name: "Dodge Charger", url: "https://www.dodge.com/charger.html" },
                { name: "Jeep Grand Cherokee", url: "https://www.jeep.com/grand-cherokee.html" },
                { name: "Ford F-150", url: "https://www.ford.com/trucks/f150/" },
                { name: "Cadillac Escalade", url: "https://www.cadillac.com/suvs/escalade" },
                { name: "Lincoln Navigator", url: "https://www.lincoln.com/suvs/navigator/" }
            ];

            let html = "";
            for (let car of cars) {
                html += `<a href="${car.url}" target="_blank">${car.name}</a>`;
            }
            document.getElementById("carList").innerHTML = html;
        }
    </script>
</body>
</html>
