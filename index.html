    .car-card {

      padding: 15px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      text-align: left;
    }

    .car-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .car-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      background: white;
      border-radius: 8px;
      padding: 5px;
    }

    .car-header a {
      font-size: 4.5vw;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .car-info {
      font-size: 4vw;
      color: #ddd;
    }

    @media (min-width: 768px) {
      h1 { font-size: 36px; }
