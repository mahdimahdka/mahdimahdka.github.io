<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG American Cars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1597004691103-3324e059d277?auto=compress&cs=tinysrgb&w=1600') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #logo {
      background-color: black;
      color: gold;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto 10px;
      box-shadow: 0 0 15px gold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    h1 {
      text-align: center;
      font-size: 6vw;
      margin-top: 10px;
    }

    #carList {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      padding-bottom: 60px;
    }

    a {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      color: gold;
      font-size: 4.5vw;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background: rgba(255, 215, 0, 0.3);
      color: white;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 40px;
      }
      a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- لوگو بالا -->
  <div id="logo">MG</div>

  <!-- عنوان -->
  <h1>Mahdi's American Car Garage</h1>

  <!-- لیست ماشین‌ها -->
  <div id="carList">
    <a href="https://www.dodge.com/challenger.html" target="_blank">Dodge Challenger</a>
    <a href="https://www.ford.com/cars/mustang/" target="_blank">Ford Mustang</a>
    <a href="https://www.chevrolet.com/performance/camaro" target="_blank">Chevrolet Camaro</a>
    <a href="https://www.chevrolet.com/performance/corvette" target="_blank">Chevrolet Corvette</a>
    <a href="https://www.tesla.com/models" target="_blank">Tesla Model S</a>
    <a href="https://www.dodge.com/charger.html" target="_blank">Dodge Charger</a>
    <a href="https://www.jeep.com/grand-cherokee.html" target="_blank">Jeep Grand Cherokee</a>
    <a href="https://www.ford.com/trucks/f150/" target="_blank">Ford F-150</a>
    <a href="https://www.cadillac.com/suvs/escalade" target="_blank">Cadillac Escalade</a>
    <a href="https://www.lincoln.com/suvs/navigator/" target="_blank">Lincoln Navigator</a>
  </div>
</body>
</html>
